<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy connection  part  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>A keyBoard games</title>
  </head>
  <body class="">
    <section
      class="bg-[#1E1E1E] bg-[url(image/background.png)] bg-center min-h-screen bg-no-repeat"
    >
      <!-- home page start  -->
      <section
        class="flex justify-center items-center min-h-screen gap-3 hidden"
      >
        <div class="text-center">
          <div>
            <h1 class="text-[#FFFFFF] text-8xl font-medium">ALPHABET CLASH</h1>
            <p class="text-[#FFFFFF] font-medium">
              Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
          </div>

          <div class="mt-5">
            <button class="bg-[#FFFFFF] text-black p-3 rounded-md">
              Play Now
            </button>
          </div>
        </div>
      </section>
      <!-- home page End  -->

      <!-- keyboard section start  -->
      <section>
        <div>
          <!-- screen section  -->
          <div class="flex justify-center items-center pt-6">
            <!-- screen -->
            <div
              class="artboard artboard-horizontal phone-6 bg-[#FFFFFFCC] border-[20px] border-[#010313] rounded-2xl"
            >
            <!-- screen heading text -->
             <div class="flex justify-center ">
              <p class="bg-[#2F2941] p-3 rounded-b-md text-[#FFFFFF]">Don't watch keyboard  while playing...</p>
             </div>
             <div class=" flex justify-center items-center h-full">
              <p class="text-8xl text-black font-medium">Y</p>
             </div>
              </div>

              
            </div>
          </div>
          <!-- keyboard section  -->

          <div class="mt-6">
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>

          <!-- button section  -->
          <div class="flex justify-around mt-7">
            <div>
              <button class="bg-[#894189] p-2  text-[#FFFFFF] rounded-lg flex gap-1">
                Life 
                <img src="image/Vector.png" alt="">
                <span>5</span>
        
              </button>
              
            </div>
            <div>
              <button class="bg-[#360490] p-2  text-[#FFFFFF] rounded-lg flex gap-1">
                Score
                <img src="image/monetization_on.png" alt="" srcset="">
                <span>0</span>

              </button>
            </div>
            
          </div>
        </div>
      </section>
      <!-- keyboard section end  -->

      <!-- final score section start  -->
      <section></section>
      <!-- final section end  -->
    </section>
  </body>
</html>
