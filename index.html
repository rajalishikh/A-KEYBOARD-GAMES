<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy connection  part  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>A keyBoard games</title>
  </head>
  <body class="">
    <section
      class="bg-[#1E1E1E] bg-[url(image/background.png)] bg-center min-h-screen bg-no-repeat"
    >
      <!-- home page start  -->
      <section id="home_page"
        class="flex justify-center items-center min-h-screen gap-3 "
      >
        <div class="text-center">
          <div>
            <h1 class="text-[#FFFFFF] text-8xl font-medium">ALPHABET CLASH</h1>
            <p class="text-[#FFFFFF] font-medium">
              Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
          </div>

          <div class="mt-5">
            <button onclick="game_start()" class="bg-[#FFFFFF] text-black p-3 rounded-md">
              Play Now
            </button>
          </div>
        </div>
      </section>
      <!-- home page End  -->

      <!-- keyboard section start  -->
      <section id="keyboard_page" class="hidden">
         <!-- screen section  -->
        <div>
         
          <div class="flex justify-center items-center pt-6">
            <!-- screen -->
            <div
              class="artboard artboard-horizontal phone-6 bg-[#FFFFFFCC] border-[20px] border-[#010313] rounded-2xl"
            >
            <!-- screen heading text -->
             <div class="flex justify-center ">
              <p class="bg-[#2F2941] p-3 rounded-b-md text-[#FFFFFF]">Don't watch keyboard  while playing...</p>
             </div>
             <div class=" flex justify-center items-center h-full">
              <p id="screen_output" class="uppercase text-8xl text-black font-medium">Y</p>
             </div>
              </div>

              
            </div>
          </div>
          <!-- keyboard section  -->

          <div class="mt-6">
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd  id="z" class="kbd">z</kbd>
              <kbd  id="x" class="kbd">x</kbd>
              <kbd  id="c" class="kbd">c</kbd>
              <kbd  id="v" class="kbd">v</kbd>
              <kbd  id="b" class="kbd">b</kbd>
              <kbd  id="n" class="kbd">n</kbd>
              <kbd  id="m" class="kbd">m</kbd>
              <kbd  id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!-- button section  -->
          <div class="flex justify-around mt-7">
            <div>
              <button class="bg-[#894189] p-2  text-[#FFFFFF] rounded-lg flex gap-1">
                Life 
                <img src="image/Vector.png" alt="">
                <span id="Life_part">5</span>
        
              </button>
              
            </div>
            <div>
              <button class="bg-[#360490] p-2  text-[#FFFFFF] rounded-lg flex gap-1">
                Score
                <img src="image/monetization_on.png" alt="" srcset="">
                <span id="score_id">0</span>

              </button>
            </div>
            
          </div>
        </div>
      </section>
      <!-- keyboard section end  -->

      <!-- final score section start  -->
      <section id="final_score" class="flex justify-center items-center min-h-screen hidden ">
        <div class=" bg-[#FFFFFF33]  text-white space-y-6 p-4 rounded-lg">
          <div class="text-center  ">
            <h4 class="text-8xl font-semibold">Score :

              <span id="final_output_total"> 0</span>
            </h4>
            
          </div>
          <div class="text-center">
            <button onclick="play_again()" class="bg-[#FFFFFF] text-black p-3 rounded-lg font-medium">Play Again</button>
          <p class="mt-3">Practice will make you Pro</p>
          </div>
          
        </div>
      </section>
      <!-- final section end  -->
    </section>

    <!-- javaScript connection point -->
     <script src="/javaScript/utility.js"></script>
     <script src="/javaScript/all.js"></script>
  </body>
</html>
